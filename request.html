
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>طلب تمويل إيجار</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 30px; background: #f9f9f9; color: #333; direction: rtl; }
    h1 { text-align: center; color: #1e293b; }
    form { max-width: 600px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 20px; background: #1e293b; color: white; padding: 12px 24px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>

<h1>طلب تمويل إيجار</h1>
<form onsubmit="handleSubmit(event)">
  <label>الاسم الكامل</label>
  <input type="text" required>

  <label>رقم الهوية</label>
  <input type="text" required>

  <label>الراتب الشهري</label>
  <input type="number" required>

  <label>جهة العمل</label>
  <input type="text">

  <label>قيمة الإيجار السنوي</label>
  <input type="number" required>

  <label>مدة العقد</label>
  <select>
    <option value="12">سنة</option>
    <option value="24">سنتان</option>
  </select>

  <label>موقع العقار</label>
  <input type="text">

  <label>رفع المستندات (هوية، تعريف راتب)</label>
  <input type="file" multiple>

  <label>ملاحظات إضافية</label>
  <textarea rows="4"></textarea>

  <button type="submit">إرسال الطلب</button>
</form>

<script>
function handleSubmit(event) {
  event.preventDefault();
  alert("تم إرسال طلبك بنجاح! سيتم مراجعته خلال 24 ساعة.");
}
</script>

</body>
</html>
